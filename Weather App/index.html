<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App - UR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">

        <!-- WEATHER INFO ---------------------------- -->

        <div class="card1">
            <div class="searchBox">
                <input id = "Location" type="text" placeholder="Search any location" spellcheck="false">
                <button ><img src="images/search.png" alt="search icon">
                </button>
            </div>
            <div class="error">*Invalid city name</div>

            <div class="weather">
                <img class="weather-icon" src="images/clear.png" alt="clear">
                <h1 class="iconName">Loading...</h1>
                <div class="weather-text">
                    <h1 class="temp">-°c</h1>
                    <p class="feelslike">( feels like <span id="feels">-°c</span> )</p>
                    <h2 class="city">Loading...</h2>
                </div>
            </div>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity icon">
                    <div>
                        <p class="humidity">- %</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind icon">
                    <div>
                        <p class="wind">- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/visiblity.png" alt="visiblity icon">
                    <div>
                        <p class="visibility">- m</p>
                        <p>Visibility</p>
                    </div>
                </div>

            </div>
        </div>
        <!-- QUOTE INFO ------------------------------ -->

        <div class="card2">

            <div class="quote-box">
                <h2>Quote of the day</h2>
                <blockquote id="quote">Loading...</blockquote>
                <span id="author">Loading...</span>
            </div>


            <!-- DATE AND TIME ------------------------------------- -->

            <div class="time">
                <h3 id="current-time"></h3>
                <div class="today">
                    <p class="items" id="day"></p>
                    <p class="items" id="date"> </p>
                    <p class="items" id="month"></p>
                    <p class="items" id="year"></p>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
